 <div class="table-responsive-sm">

<script type="text/javascript">
	async function alldata(){
		try{
		const jsonData= await fetch("https://api.covid19api.com/summary");
		const jsData = await jsonData.json();
		// console.log(jsData);

		     let i=0;
             while(i<191)
		    {
        	const mydata = jsData.Countries[`${i}`];
        	// console.log(mydata);
            var AllCountry = $(`
            	                <tr>
                                <td>${i}</td>
            	                <td>${mydata.Date}</td>
            	                <td>${mydata.Country}</td>
            	                <td>${mydata.TotalConfirmed}</td> 
            	                <td>${mydata.NewConfirmed}</td>
            	                <td>${mydata.TotalRecovered}</td>
            	                <td>${mydata.TotalDeaths}</td>
            	                </tr>`);
            $("#countries tr:last").after(AllCountry);
            i++; 
        }
      

      }catch(error){
     console.log(`The Error is : ${error}`);
    }
}
alldata();




function myFunction() {

  var input;
  var filter;
  var table;  
  var tr; 
  var td;
  var i;
  var txtValue;
  input = document.getElementById("myInput");

  filter = input.value.toUpperCase();

  table = document.getElementById("myTable");

  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {

    td = tr[i].getElementsByTagName("td")[2];

    if (td) {

      txtValue = td.textContent || td.innerText;

      if (txtValue.toUpperCase().indexOf(filter) > -1) 
      {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
